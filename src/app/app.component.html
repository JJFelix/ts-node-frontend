<div *ngIf="httpResponse" class="container">
  <div class="content contact-list">
    <div class="card card-default">
      <div class="card-header d-flex align-items-center px-3 px-md-5">
        <h2>Patients Board</h2>
        <button class="btn btn-primary m-auto" type="submit">Add Patient</button>
      </div>
      <div class="card-body px-3 px-md-5">
        <div class="row">
          <div *ngFor="let patient of httpResponse.data" class="col-lg-6 col-xl-4 col-md-6 col-sm-12">
            <div class="card card-default p-4">
              <a href="javascript:0" class="media text-secondary text-decoration-none" data-toggle="modal" data-target="">
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="mr-3 img-fluid">
                <div class="media-body">
                  <h5 class="mt-0 mb-2 text-dark">{{patient.first_name}} {{patient.last_name}}</h5>
                  <ul class="list-unstyled text-smoke">
                    <li class="d-flex gap-2">
                      <i class="fa fa-map-marker" aria-hidden="true"></i>
                      <span>{{patient.address}}</span>
                    </li>
                    <li class="d-flex gap-2">
                      <i class="fa fa-envelope" aria-hidden="true"></i>
                      <span>{{patient.email}}</span>
                    </li>
                    <li class="d-flex gap-2">
                      <i class="fa fa-phone" aria-hidden="true"></i>
                      <span>{{patient.phone}}</span>
                    </li>
                  </ul>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
